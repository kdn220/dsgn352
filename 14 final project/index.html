<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 bar chart</title>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
          <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <div id="header">
      <h1 id="title">Gleaners<br/>Archive</h1>
        <img id="icon" src="meeting.svg" alt="Meetings" width="100">
    </div>
    <body>
        <ul id="nav">
        <li><a href="index.html">Meetings</a></li>
        <li><a href="#">Potlucks</a></li>
        <li><a href="#">Stories</a></li>
            <li><a href="#">Home</a></li>
      </ul>

      <script type="text/javascript">
      //
      var w = 1000;
      var h = 800;

      //Data
      var dataset = {
        nodes: [
          { name : "Jim"},
          { name : "Andrew"},
          { name : "Meeting 1"}
          // { name : "Katie" },
          // { name : "Alison" },
          // { name : "Ross" },
          // { name : "Gabriel" },
          // { name : "Jon S" },
          // { name : "Insia" },
          // { name : "Emily" },
          // { name : "Kris" }
        ],
        edges: [
          { source: 0, target: 1},
          { source: 0, target: 2},
          // { source: 3, target: 4},
          // { source: 3, target: 5},
          // { source: 3, target: 6},
          // { source: 7, target: 8},
          // { source: 7, target: 9},
          // { source: 9, target: 1},
          // { source: 9, target: 2},
          // { source: 9, target: 3},
          // { source: 9, target: 4},
          // { source: 9, target: 5},
          // { source: 9, target: 6},
        ]
      };

      //init default force layout
      var force = d3.layout.force()
        .nodes(dataset.nodes)
        .links(dataset.edges)
        .size([w,h])
        .linkDistance([200])
        .charge([-600])
        .start();

      //Easy colors
      var colors = d3.scale.category20();

      //create SVG element
      var svg = d3.select("body")
        .append("svg")
        .attr("width",w)
        .attr("height",h);


      //create edges as lines
      var edges = svg.selectAll(".edges")
        .data(dataset.edges)
        .enter()
        .append("line")
        .attr("class","link")
        .style("stroke","#a3a3a3")
        .style("stroke-width",2);

      //create nodes as circles
      var nodes = svg.selectAll("circle")
        .data(dataset.nodes)
        .enter()
        .append("circle")
        .attr("r",25)
        .style("fill", function (data,index){
            return colors(index);
        })
        .call(force.drag);


      //Tooltips
      nodes.append("name")
        .text(function(data){
          return data.name;
        });

      //Every time the simulation "ticks", this will be called
      force.on("tick", function() {
          edges.attr("x1",function(data) { return data.source.x; })
               .attr("y1",function(data) { return data.source.y; })
               .attr("x2",function(data) { return data.source.x; })
               .attr("y2",function(data) { return data.source.y; });

          nodes.attr("cx", function(data) {return data.x })
               .attr("cy", function(data) {return data.y});
      });


      </script>


    <p id="footer">
      Gleaners is a conversation club based in NYC.<br/>
      Learn more at <a href="http://glnrs.tumblr.com/mission">glnrs.tumblr.com</a>

    </p>
    </body>
</html>
